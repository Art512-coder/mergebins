services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: bin_search_db
      POSTGRES_USER: bin_user
      POSTGRES_PASSWORD: bin_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bin_user -d bin_search_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://bin_user:bin_password@db:5432/bin_search_db
      REDIS_URL: redis://redis:6379
      SECRET_KEY: your-super-secret-key-change-in-production
      NOWPAYMENTS_API_KEY: ${NOWPAYMENTS_API_KEY}
      NOWPAYMENTS_IPN_SECRET: ${NOWPAYMENTS_IPN_SECRET}
      COINBASE_API_KEY: ${COINBASE_API_KEY}
      COINBASE_WEBHOOK_SECRET: ${COINBASE_WEBHOOK_SECRET}
      BASE_URL: http://localhost:8000
      DEBUG: "True"
      CORS_ORIGINS: "http://localhost:3000,http://localhost:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./merged_bin_data.csv:/app/merged_bin_data.csv:ro
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      VITE_COINBASE_API_KEY: ${COINBASE_API_KEY}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
